<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Leaderboard</h1>
      <div class="wrapper">
        <section class="scores-section">
          <article class="scores-header">
            <h3>Recent scores</h3>
            <button class="refresh-button">Refresh</button>
          </article>
          <article class="scores-list">
              <p class="item">Name: 100</p>
              <p class="item item1">Name: 200</p>
              <p class="item item2">Name: 300</p>
          </article>
        </section>
        <section class="add-section">
          <h3>Add your score</h3>

          <input type="text" name="name" id="name" placeholder="Your name">
          <input type="text" name="name" id="score" placeholder="Your score">

          <input type="submit" name="submit" class="submit">

        </section>
      </div>
    </main>
  </body>
</html>
